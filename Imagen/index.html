<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            color: #270a47;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #270a47, #693ab7, #da3d72);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #693ab7;
            box-shadow: 0 0 0 3px rgba(105, 58, 183, 0.1);
            transform: translateY(-2px);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .size-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        button {
            background: #693ab7;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(105, 58, 183, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .generate-btn {
            width: 100%;
            margin: 20px 0;
            padding: 18px;
            font-size: 18px;
        }
        
        .loading {
            position: relative;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s ease infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .result-container {
            margin-top: 30px;
            text-align: center;
        }
        
        .generated-image {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            transition: transform 0.3s ease;
        }
        
        .generated-image:hover {
            transform: scale(1.02);
        }
        
        .download-btn {
            margin-top: 15px;
            background: linear-gradient(135deg, #da3d72, #5e407b);
        }
        
        .download-btn:hover {
            box-shadow: 0 10px 25px rgba(218, 61, 114, 0.3);
        }
        
        .error {
            background: linear-gradient(135deg, #dc3545, #e74c3c);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .info {
            background: rgba(105, 58, 183, 0.1);
            border: 1px solid rgba(105, 58, 183, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }
        
        .seed-display {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 16px;
                border-radius: 16px;
                margin: 0;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 16px;
            }
            
            label {
                font-size: 13px;
                margin-bottom: 6px;
            }
            
            input, textarea, select {
                padding: 12px;
                font-size: 16px; /* Prevents zoom on iOS */
                border-radius: 8px;
            }
            
            textarea {
                min-height: 70px;
            }
            
            .size-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            button {
                padding: 12px 24px;
                font-size: 14px;
                border-radius: 8px;
            }
            
            .generate-btn {
                padding: 16px;
                font-size: 16px;
                margin: 16px 0;
            }
            
            .result-container {
                margin-top: 20px;
            }
            
            .generated-image {
                border-radius: 12px;
                margin: 16px 0;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            }
            
            .download-btn {
                margin-top: 12px;
                padding: 14px 28px;
                font-size: 15px;
            }
            
            .info {
                padding: 12px;
                font-size: 13px;
                margin-bottom: 16px;
                border-radius: 8px;
            }
            
            .error {
                padding: 12px;
                margin: 16px 0;
                border-radius: 8px;
                font-size: 14px;
            }
            
            .seed-display {
                font-size: 11px;
                padding: 4px 8px;
                margin-top: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 16px 12px;
                border-radius: 12px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 16px;
            }
            
            input, textarea, select {
                padding: 10px;
                font-size: 16px;
            }
            
            .generate-btn {
                padding: 14px;
                font-size: 15px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 13px;
                letter-spacing: 0.5px;
            }
            
            .download-btn {
                padding: 12px 24px;
                font-size: 14px;
            }
        }
        
        /* Tablet Styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 700px;
                padding: 28px;
            }
            
            .size-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
        
        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            button {
                min-height: 44px;
                touch-action: manipulation;
            }
            
            input, textarea, select {
                min-height: 44px;
            }
            
            .generate-btn {
                min-height: 50px;
            }
            
            .download-btn {
                min-height: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® AI Image Generator</h1>
        
        <div class="info">
            <strong>‚ÑπÔ∏è Info:</strong> Generate stunning images using AI. Enter your creative prompt and let the magic happen!
        </div>
        
        <div class="form-group">
            <label for="prompt">‚ú® Prompt</label>
            <textarea id="prompt" placeholder="Describe the image you want to generate... (e.g., 'A majestic lion in a golden savanna at sunset')">dog</textarea>
        </div>
        
        <div class="form-group">
            <label for="negativePrompt">üö´ Negative Prompt</label>
            <textarea id="negativePrompt" placeholder="What you don't want in the image...">blurry, worst quality, low-res</textarea>
        </div>
        
        <div class="size-grid">
            <div class="form-group">
                <label for="imageSize">üìê Image Size</label>
                <select id="imageSize">
                    <option value="512x512">Square Small (512√ó512)</option>
                    <option value="768x768">Square Medium (768√ó768)</option>
                    <option value="1024x1024" selected>Square Large (1024√ó1024)</option>
                    <option value="1920x1080">Full HD Landscape (1920√ó1080)</option>
                    <option value="1080x1920">Full HD Portrait (1080√ó1920)</option>
                    <option value="1280x720">HD Landscape (1280√ó720)</option>
                    <option value="720x1280">HD Portrait (720√ó1280)</option>
                    <option value="1536x1024">Widescreen (1536√ó1024)</option>
                    <option value="1024x1536">Tall (1024√ó1536)</option>
                </select>
            </div>
        </div>
        
        <button class="generate-btn" onclick="generateImage()">
            üé≠ Generate Image
        </button>
        
        <div class="result-container" id="resultContainer"></div>
    </div>
    
    <script>
        // Configuration
        const API_CONFIG = {
            baseUrl: 'https://image.pollinations.ai/prompt/',
            model: 'flux',
            token: 'ImavcR8ePwOIEkXh',
            defaultNegativePrompt: 'blurry, worst quality, low-res',
            nologo: true,
            safe: false
        };
        
        let currentSeed = null;
        let currentImageUrl = null;
        
        function generateRandomSeed() {
            return Math.floor(Math.random() * 1000000000);
        }
        
        function encodePrompt(prompt) {
            return encodeURIComponent(prompt.trim());
        }
        
        function buildImageUrl(prompt, width, height, seed, negativePrompt) {
            const encodedPrompt = encodePrompt(prompt);
            const encodedNegativePrompt = encodePrompt(negativePrompt || API_CONFIG.defaultNegativePrompt);
            
            return `${API_CONFIG.baseUrl}${encodedPrompt}?width=${width}&height=${height}&seed=${seed}&model=${API_CONFIG.model}&token=${API_CONFIG.token}&negative_prompt=${encodedNegativePrompt}&nologo=${API_CONFIG.nologo}&safe=${API_CONFIG.safe}`;
        }
        
        function showError(message) {
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `
                <div class="error">
                    <strong>‚ùå Error:</strong> ${message}
                </div>
            `;
        }
        
        function showLoading() {
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div style="font-size: 48px; margin-bottom: 20px;">üé®</div>
                    <div style="font-size: 18px; color: #666;">Creating your masterpiece...</div>
                    <div style="width: 50px; height: 50px; border: 3px solid #f3f3f3; border-top: 3px solid #693ab7; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto;"></div>
                </div>
            `;
        }
        
        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            const negativePrompt = document.getElementById('negativePrompt').value.trim();
            const imageSize = document.getElementById('imageSize').value;
            const generateBtn = document.querySelector('.generate-btn');
            
            if (!prompt) {
                showError('Please enter a prompt to generate an image.');
                return;
            }
            
            // Parse dimensions
            const [width, height] = imageSize.split('x').map(Number);
            
            // Generate new seed for each generation
            currentSeed = generateRandomSeed();
            
            // Disable button and show loading
            generateBtn.disabled = true;
            generateBtn.classList.add('loading');
            generateBtn.textContent = 'Generating...';
            
            showLoading();
            
            try {
                // Build the image URL
                currentImageUrl = buildImageUrl(prompt, width, height, currentSeed, negativePrompt);
                
                // Create image element and wait for it to load
                const img = new Image();
                
                img.onload = function() {
                    const resultContainer = document.getElementById('resultContainer');
                    resultContainer.innerHTML = `
                        <div>
                            <h3 style="color: #333; margin-bottom: 15px;">‚ú® Generated Image</h3>
                            <img src="${currentImageUrl}" alt="Generated image" class="generated-image" />
                            <div class="seed-display">Seed: ${currentSeed}</div>
                            <br>
                            <button class="download-btn" onclick="downloadImage()">
                                üíæ Download Image
                            </button>
                        </div>
                    `;
                    
                    // Re-enable button
                    generateBtn.disabled = false;
                    generateBtn.classList.remove('loading');
                    generateBtn.textContent = 'üé≠ Generate Image';
                };
                
                img.onerror = function() {
                    showError('Failed to generate image. Please try again with a different prompt or check your internet connection.');
                    
                    // Re-enable button
                    generateBtn.disabled = false;
                    generateBtn.classList.remove('loading');
                    generateBtn.textContent = 'üé≠ Generate Image';
                };
                
                // Start loading the image
                img.src = currentImageUrl;
                
            } catch (error) {
                showError('An unexpected error occurred. Please try again.');
                console.error('Generation error:', error);
                
                // Re-enable button
                generateBtn.disabled = false;
                generateBtn.classList.remove('loading');
                generateBtn.textContent = 'üé≠ Generate Image';
            }
        }
        
        async function downloadImage() {
            if (!currentImageUrl) {
                showError('No image to download. Please generate an image first.');
                return;
            }
            
            try {
                const response = await fetch(currentImageUrl);
                const blob = await response.blob();
                
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                const prompt = document.getElementById('prompt').value.trim();
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                
                a.href = url;
                a.download = `Growwh Imagen - ${prompt.substring(0, 30).replace(/[^a-zA-Z0-9]/g, '-')}-${currentSeed}-${timestamp}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                // Show success feedback
                const downloadBtn = document.querySelector('.download-btn');
                const originalText = downloadBtn.textContent;
                downloadBtn.textContent = '‚úÖ Downloaded!';
                downloadBtn.style.background = 'linear-gradient(135deg, #da3d72, #5e407b)';
                
                setTimeout(() => {
                    downloadBtn.textContent = originalText;
                    downloadBtn.style.background = '';
                }, 2000);
                
            } catch (error) {
                showError('Failed to download image. Please try again.');
                console.error('Download error:', error);
            }
        }
        
        // Allow Enter key to generate image in prompt textarea
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateImage();
            }
        });
        
        // Initialize with default values
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('negativePrompt').value = API_CONFIG.defaultNegativePrompt;
        });
    </script>
</body>
</html>
